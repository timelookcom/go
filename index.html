function showNotification() {
    if (notificationCount > 0) {
        badge.textContent = notificationCount; // Update badge number
        badge.style.display = 'inline-block'; // Show badge immediately when page loads
        bellSound.play(); // Play the bell sound once when notifications appear
        bellIcon.classList.add('shake'); // Shake the bell icon once

        // Remove the shake animation after it completes (so it can be reused)
        setTimeout(() => {
            bellIcon.classList.remove('shake');
        }, 500); // The duration of the shake animation (in ms)
        
        // Hide the notification badge after 6 seconds (fade-out effect)
        setTimeout(() => {
            badge.classList.add('fade-out'); // Apply the fade-out animation
            setTimeout(() => {
                badge.style.display = 'none'; // Actually hide the badge after the animation
            }, 1000); // Wait for animation to finish (1s)
        }, 6000); // 6000 ms = 6 seconds
    }
}

<script>
document.addEventListener("DOMContentLoaded", function() {
    const searchBar = document.getElementById('searchBar');
    const searchInput = document.getElementById('searchInput');
    const searchResultsContainer = document.getElementById('searchResultsContainer');
    const searchResultsList = document.getElementById('searchResultsList');

    // Dummy search suggestions
    const suggestions = [
        "Apple",
        "Banana",
        "Orange",
        "Grapes",
        "Mango",
        "Pineapple",
        "Strawberry",
        "Peach",
        "Blueberry"
    ];

    // Dummy trending items
    const trendingItems = [
        "Facebook",
        "Instagram",
        "Twitter",
        "LinkedIn",
        "Reddit",
        "YouTube",
        "TikTok",
        "Netflix"
    ];

    // Listen for click events on the search bar
    searchBar.addEventListener('click', function() {
        searchInput.focus();  // Focus on the search input field when search bar is clicked
        if (searchInput.value.trim() === '') {
            // Clear the current search result list
            searchResultsList.innerHTML = '';

            // Populate the search results container with trending items
            trendingItems.forEach(function(item) {
                const listItem = document.createElement('li');
                
                // Create trending icon (FontAwesome trending icon)
                const trendingIcon = document.createElement('i');
                trendingIcon.classList.add('fas', 'fa-fire');  // FontAwesome trending icon class
                trendingIcon.style.marginRight = '15px';  // Space between icon and text
                
                const itemText = document.createElement('span');
                itemText.textContent = item;

                // Append the icon and the item to the list item
                listItem.appendChild(trendingIcon);
                listItem.appendChild(itemText);

                searchResultsList.appendChild(listItem);
            });

            // Show the search results container
            searchResultsContainer.style.display = 'block';
        }
    });

    // Listen for input events on the search input field
    searchInput.addEventListener('input', function() {
        const query = searchInput.value.trim();  // Get the search input value
        
        // Clear the current search result list
        searchResultsList.innerHTML = '';

        if (query.length > 0) {
            // Filter suggestions based on the input query
            const filteredSuggestions = suggestions.filter(function(suggestion) {
                return suggestion.toLowerCase().includes(query.toLowerCase());
            });

            // Populate the search results container with trending items that match the query
            const filteredTrendingItems = trendingItems.filter(function(item) {
                return item.toLowerCase().includes(query.toLowerCase());
            });

            // Combine trending items and suggestions, with trending items at the top
            const combinedResults = [...filteredTrendingItems, ...filteredSuggestions].slice(0, 8);

            // Populate the search results container with combined results
            combinedResults.forEach(function(result) {
                const listItem = document.createElement('li');
                
                // Determine if the result is a trending item or a suggestion
                const isTrending = trendingItems.includes(result);
                const iconClass = isTrending ? 'fa-fire' : 'fa-search';

                // Create icon (FontAwesome icon)
                const icon = document.createElement('i');
                icon.classList.add('fas', iconClass);  // FontAwesome icon class
                icon.style.marginRight = '15px';  // Space between icon and text
                
                const resultText = document.createElement('span');
                resultText.textContent = result;

                // Append the icon and the result to the list item
                listItem.appendChild(icon);
                listItem.appendChild(resultText);

                searchResultsList.appendChild(listItem);
            });

            // Show the search results container
            searchResultsContainer.style.display = 'block';
        } else {
            // Hide the search results container if input is empty
            searchResultsContainer.style.display = 'none';
        }
    });

    // Close the search results and search bar when clicking outside the container
    document.addEventListener('click', function(event) {
        if (!searchBar.contains(event.target) && !searchResultsContainer.contains(event.target)) {
            searchResultsContainer.style.display = 'none';
            searchInput.blur();  // Remove focus from the search input field
        }
    });

    // Optional: Highlight suggestion on hover
    searchResultsList.addEventListener('mouseover', function(event) {
        if (event.target.tagName.toLowerCase() === 'li') {
            event.target.style.backgroundColor = 'none'; // Highlight the hovered suggestion
        }
    });

    // Reset suggestion highlight when mouse leaves
    searchResultsList.addEventListener('mouseout', function(event) {
        if (event.target.tagName.toLowerCase() === 'li') {
            event.target.style.backgroundColor = ''; // Remove highlight when mouse leaves
        }
    });

    // Optional: Select a suggestion when clicked
    searchResultsList.addEventListener('click', function(event) {
        if (event.target.tagName.toLowerCase() === 'li') {
            searchInput.value = event.target.textContent;  // Set input value to the selected suggestion
            searchResultsContainer.style.display = 'none';  // Hide results after selection
        }
    });
});

</script>

            alert("This website is already saved.");
            return;
        }

        // Mark this website as added
        addedWebsites.add(websiteName);

        // Save the updated list of websites to localStorage
        localStorage.setItem('addedWebsites', JSON.stringify(Array.from(addedWebsites)));

        // Create a button for the new website
        createWebsiteButton(websiteName);

        // Hide the input container and reset the input field
        addWebsiteContainer.style.display = "none";
        websiteNameInput.value = ""; // Clear the input field
    }

    // Function to create a website button with logo and name
    function createWebsiteButton(websiteURL) {
        const displayName = extractWebsiteName(websiteURL);
        let websiteLogo = getLogo(websiteURL);
        let imgSrc = websiteLogo;

        // Check if the website button already exists
        const existingButton = document.querySelector(`[data-url="${websiteURL}"]`);
        if (existingButton) {
            return; // Prevent duplicate buttons
        }

        // Create the button container
        const newButtonContainer = document.createElement("div");
        newButtonContainer.classList.add("circle-btn-container");
        newButtonContainer.style.position = "relative";  // Ensure positioning for delete icon

        // Create the button (circle with logo)
        const newButton = document.createElement("div");
        newButton.classList.add("circle-btn");
        newButton.setAttribute("data-url", websiteURL);

        // Create the image (logo)
        const img = document.createElement("img");
        img.src = imgSrc;
        img.alt = `${displayName} Logo or Profile Picture`;
        img.style.width = "100%";
        img.style.height = "100%";
        img.style.objectFit = "cover";  // Ensure it fits inside the circle
        img.style.borderRadius = "50%";   // Ensure it's round

        img.onerror = function () {
            img.src = "https://via.placeholder.com/128?text=No+Logo";  // Fallback logo
        };

        newButton.appendChild(img);

        // Create the text (website name) outside the button
        const text = document.createElement("span");
        text.classList.add("button-text");
        text.innerText = displayName;

        // Create the delete icon
        const deleteIcon = document.createElement('span');
        deleteIcon.classList.add('delete-icon');
        deleteIcon.innerHTML = '&#10006;';
        deleteIcon.style.display = 'none'; // Initially hidden
        deleteIcon.style.position = 'absolute';
        deleteIcon.style.top = '-10px';
        deleteIcon.style.right = '-10px';
        deleteIcon.style.cursor = 'pointer';

        newButtonContainer.appendChild(deleteIcon);

        let clickCount = 0;
        let clickTimer;

        // Function to handle button click/hold behavior for showing delete icon
        newButton.addEventListener("mousedown", function () {
            clickCount++;
            if (clickCount === 1) {
                clickTimer = setTimeout(() => {
                    deleteIcon.style.display = "block"; // Show delete icon on hold
                    clickCount = 0;
                }, 500);
            }
        });

        newButton.addEventListener("mouseup", function () {
            clearTimeout(clickTimer);
            if (clickCount === 1) {
                loadWebsite(websiteURL);
            }
            clickCount = 0;
        });

        // Delete icon click event
        deleteIcon.addEventListener("click", function (event) {
            event.stopPropagation(); // Prevent click from propagating to the circle button

            // Trigger fade-out animation
            newButtonContainer.classList.add("fade-out");

            // After transition ends, remove the button
            newButtonContainer.addEventListener('transitionend', function () {
                newButtonContainer.remove();
            });

            addedWebsites.delete(websiteURL);
            localStorage.setItem('addedWebsites', JSON.stringify(Array.from(addedWebsites)));

            resetDeleteTimer(); // Reset the delete timer
        });

        // Append the button and text
        newButtonContainer.appendChild(newButton);
        newButtonContainer.appendChild(text);

        // Prepend the button container to the circle buttons container
        circleButtons.insertBefore(newButtonContainer, circleButtons.firstChild);
    }

    // Function to format website URL if necessary
    function formatWebsiteURL(input) {
        if (input.startsWith('http://') || input.startsWith('https://')) {
            return input;
        }
        if (input.match(/^[a-zA-Z0-9.-]+$/)) {
            const tlds = ['.com', '.org', '.net', '.co', '.io', '.gov', '.edu'];
            let formattedURL = input;
            if (!formattedURL.startsWith('www.')) {
                formattedURL = 'www.' + formattedURL;
            }
            if (!tlds.some(tld => formattedURL.endsWith(tld))) {
                formattedURL += '.com';
            }
            return 'https://' + formattedURL;
        }
        return 'https://' + input;
    }

    // Function to extract the website name
    function extractWebsiteName(url) {
        const hostname = url.replace(/^https?:\/\//, '').replace(/^www\./, '').split('/')[0];
        const parts = hostname.split('.');
        return parts[0].charAt(0).toUpperCase() + parts[0].slice(1);
    }

    // Function to get the logo from Clearbit
    function getLogo(websiteURL) {
        const domain = new URL(websiteURL).hostname;
        const logoURL = `https://logo.clearbit.com/${domain}?size=128`;
        return logoURL;
    }

    // Function to load a website when the button is clicked
    function loadWebsite(url) {
        window.open(url, "_blank");
    }

    // Function to show all delete icons
    function showDeleteIcons() {
        const deleteIcons = document.querySelectorAll('.delete-icon');
        deleteIcons.forEach(icon => {
            icon.style.display = 'block'; // Show all delete icons
        });
        resetDeleteTimer(); // Reset timer for hiding delete icons
    }

    // Function to hide all delete icons
    function hideDeleteIcons() {
        const deleteIcons = document.querySelectorAll('.delete-icon');
        deleteIcons.forEach(icon => {
            icon.style.display = 'none'; // Hide all delete icons
        });
    }

    // Function to reset the delete timer (for auto-hiding after 10 seconds)
    function resetDeleteTimer() {
        clearTimeout(deleteTimer);
        deleteTimer = setTimeout(() => {
            hideDeleteIcons(); // Hide delete icons after 10 seconds
        }, 10000); // 10 seconds
    }

    // Click outside to hide delete icons
    document.addEventListener('click', function (e) {
        if (!circleButtons.contains(e.target) && !deleteOption.contains(e.target)) {
            hideDeleteIcons();
            clearTimeout(deleteTimer); // Clear timer if clicked outside
        }
    });

    // Delete Option button click event
    deleteOption.addEventListener('click', function () {
        addWebsiteContainer.style.display = 'none'; // Close the Add Website container
        showDeleteIcons(); // Show delete icons when in delete mode
    });

    // Close the alert container
    closeAlertButton.addEventListener('click', function () {
        closeAlertContainer(); // Close the alert container
    });

    // Open the alert container when the website limit is reached
    function openAlertContainer() {
        alertContainer.style.display = "block";
    }

    // Close the alert container
    function closeAlertContainer() {
        alertContainer.style.display = "none";
        addWebsiteContainer.style.display = "block"; // Show add website container again
    }

    // Initialize the page with popular websites
    initializePopularWebsites();

    window.addWebsite = addWebsite;
    window.openAddWebsiteContainer = openAddWebsiteContainer;
});
