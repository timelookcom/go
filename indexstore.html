<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen Video</title>
  <style>
    /* Reset body and html to fill the screen */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    /* Make the video take the full screen */
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the video covers the entire screen */
    }

    /* Styling for the Back button */
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10; /* Ensure it's above the video */
    }

    .back-button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>

  <!-- Back button to skip video and go back -->
  <button class="back-button" onclick="goBack()">Back</button>

  <!-- Full-screen video without controls -->
  <video id="video" autoplay muted>
    <source src="https://www.pexels.com/video/a-woman-standing-on-a-mountain-3826695/download/" type="video/mp4">

    Your browser does not support the video tag.
  </video>

  <script>
    // Function to go back to the previous page when the back button is clicked
    function goBack() {
      window.history.back();
    }

    // Get the video element
    const video = document.getElementById('video');

    // Add an event listener for the 'ended' event to automatically go back when the video ends
    video.addEventListener('ended', function() {
      window.history.back();
    });
  </script>

</body>
</html>
