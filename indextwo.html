                        const maxRings = 3;
                
                        function ring() {
                            if (ringCount < maxRings) {
                                bellIcon.classList.add('ring');
                                ringCount++;
                                setTimeout(() => {
                                    bellIcon.classList.remove('ring');
                                    setTimeout(ring, 300); // Wait before the next ring

                            }

                        // Start the ringing effect

// Function to perform the search or redirect

    if (!checkConnection()) return; // Only proceed if connected

    const query = searchInput.value.trim();
    
    // Regular expression for validating URLs
    const urlPattern = /^(https?:\/\/)?(www\.)?[a-z0-9-]+\.[a-z]{2,}(\/[^\s]*)?$/i;

    if (urlPattern.test(query)) {
        // If input is a valid URL, send a request to the server
        const fullUrl = query.startsWith('http') ? query : 'https://' + query;

        fetch(`/fetch?url=${encodeURIComponent(fullUrl)}`)
            .then(response => {
                if (response.ok) {
                    return response.text();
                }
                throw new Error('Network response was not ok.');
            })
            .then(data => {
                // Load the data into the iframe

                            // Ensure all links open inside the iframe
                            const links = document.querySelectorAll('a');
                            links.forEach(link => {
                                link.addEventListener('click', function(event) {
                                    // Prevent default behavior (which opens links outside the iframe)
                                    event.preventDefault();

                                    // Get the actual href (URL) of the link
                                    let url = link.getAttribute('href');

                                    // If it's a redirect or tracking link, extract the real URL
                                    const redirectRegex = /u=a1aHR0cHM6Ly93d3cueW91dHViZS5jb20\/(.+)/;
                                    const match = url.match(redirectRegex);

                                    if (match) {
                                        url = decodeURIComponent(match[1]); // Extract and decode the actual URL
                                    }

                                    // Set the input field to the clicked link URL
                                    window.top.document.getElementById('search-input').value = url;

                                    // Perform the search with the new URL
                                    window.top.performSearch();
                                });
                            });

                            // Handle form submissions to ensure they also happen inside the iframe
                            const forms = document.querySelectorAll('form');
                            forms.forEach(form => {
                                form.addEventListener('submit', function(event) {
                                    event.preventDefault(); // Prevent form submission
                                    const action = form.getAttribute('action');
                                    const method = form.getAttribute('method') || 'GET';
                                    const data = new FormData(form);

                                    // Submit form data via fetch and update the iframe with the response
                                    fetch(action, {
                                        method: method,
                                        body: data,
                                    })
                                    .then(response => response.text())
                                    .then(responseData => {
                                        // Load the response into the iframe
                                        window.top.document.querySelector('iframe').srcdoc = responseData;
                                    })
                                    .catch(err => console.error('Error submitting form:', err));
                                });
                            });
                        };
                    `;
                    resultFrame.contentWindow.document.body.appendChild(script);
                };
            })
            .catch(error => {

    // Create a history stack

        // Update the iframe and manage history
        if (currentIndex === -1 || historyStack[currentIndex] !== url) {
            historyStack.splice(currentIndex + 1); // Remove forward history
            historyStack.push(url);
            currentIndex++;
        }
        resultFrame.src = url;

        // Update button states
        updateButtonStates();
    }

    function updateButtonStates() {
        backButton.disabled = currentIndex <= 0; // Disable back if at the start
        forwardButton.disabled = currentIndex >= historyStack.length - 1; // Disable forward if at the end
    }

    backButton.addEventListener('click', function() {
        if (currentIndex > 0) {
            currentIndex--;
            resultFrame.src = historyStack[currentIndex];
            updateButtonStates();
        }
    });

    forwardButton.addEventListener('click', function() {
        if (currentIndex < historyStack.length - 1) {
            currentIndex++;
            resultFrame.src = historyStack[currentIndex];
            updateButtonStates();
        }
    });

    reloadButton.addEventListener('click', function() {
        if (currentIndex >= 0) {
            // Reload the current URL
            resultFrame.src = resultFrame.src; // This refreshes the current page
