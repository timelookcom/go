<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microphone Example</title>
    <style>
        body {
            background-color: black;
        }
        .mic-button {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 24px;
            color: white;
        }
    </style>
    <!-- Ensure this script is included within the <head> tag -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<button class="mic-button" id="mic-button" title="Click to activate microphone">
    <i class="fas fa-microphone"></i>
</button>

<script>
    document.getElementById("mic-button").addEventListener("click", function() {
        alert("Microphone activated!");
        // Add your microphone functionality here
    });
</script>

</body>
</html>
