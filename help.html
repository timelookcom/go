<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="help.css">
  <title>Help Center</title>
  <style>
    /* Reset styles for all elements */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Hide elements with this class */
    .hidden-content {
      display: none;
    }

    /* General body styles */
    body {
      margin: none;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #faf8f8;
      height: 100vh;
      overflow: hidden;
    }

    /* Header styles */
    .header {
      width: 100%;
      background-color: #faf8f8;
      color: rgb(0, 0, 0);
      padding: 20px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: none;
      height: 60px;
    }

 /* Remove scrollbars for WebKit browsers (Chrome, Safari) */
::-webkit-scrollbar {
  display: none; /* Hide the scrollbar */
}

/* Remove scrollbar for Firefox */
html {
  scrollbar-width: none; /* No scrollbar */
  scrollbar-color: transparent transparent; /* Invisible thumb and track */
}

/* Remove scrollbar for Internet Explorer and Edge */
body {
  -ms-overflow-style: none; /* No scrollbar */
}


    /* IE and Edge scrollbar styles */
    body {
      -ms-overflow-style: -ms-autohiding-scrollbar;
    }

    /* Logo and header text styles */
    .header .logo {
      width: 40px;
      height: auto;
      margin-right: 10px;
    }

    .header .help-center {
      font-size: 22px;
      margin-right: 30px;
      font-weight: bold;
      color: rgb(29, 28, 28);
      cursor: pointer;
      display: inline-block;
    }

    /* Sidebar menu button styles */
    .menu-button {
      font-size: 20px;
      display: block;
      width: 35px;
      height: 35px;
      font-weight: 400;
      background-color: transparent;
      color: rgb(59, 59, 59);
      border-radius: 50%;
      cursor: pointer;
      margin-right: 3px;
      text-align: center;
      line-height: 35px;
    }

    .menu-button:hover {
      background-color: #e2e2e2;
    }

    /* Sidebar styles */
    .sidebar {
      width: 170px;
      background-color: #faf8f8;
      padding: 10px;
      color: rgb(0, 0, 0);
      position: fixed;
      top: 60px;
      bottom: 0;
      left: 0;
      transition: left 0.2s ease;
      z-index: 5;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 20px;
    }

    .sidebar ul {
      list-style-type: none;
      padding-left: 0;
    }

    .sidebar ul li {
      margin-bottom: 15px;
    }

    .sidebar ul li a {
      color: rgb(0, 0, 0);
      text-decoration: none;
      font-size: 16px;
      font-weight: 550;
      display: block;
      padding: 13px;
      border-radius: 9px;
    }

    .sidebar ul li a:hover {
      background-color: #dadada;
    }

    /* Main content styles */
    .main-content {
      margin-left: 170px;
      width: calc(100% - 170px);
      position: relative;
      z-index: 0;
      padding-top: 20px;
      height: calc(100vh - 60px);
      overflow-y: auto;
    }

    .main-content h1 {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 40px;
    }

    .main-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      justify-items: center;
      margin-top: 20px;
    }

    .help-container {
      background-color: white;
      border-radius: 13px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 300px;
      margin-bottom: 40px;
      margin-top: -10px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .help-container:hover {
      transform: translateY(-5px);
    }

    .help-container img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .help-container .text {
      padding: 15px;
      text-align: center;
      background-color: #ffffff;
      color: #333;
      font-size: 16px;
    }

    /* Media queries for responsiveness */
    @media (max-width: 1024px) {
      .main-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      .main-container {
        grid-template-columns: 1fr;
      }

      .sidebar {
        left: -170px;
      }

      .sidebar.active {
        left: 0;
      }

      .main-content {
        margin-left: 0;
        width: 100%;
      }

      .header {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      .search-bar {
        width: 50px;
        margin-left: auto;
      }

      .menu-button {
        display: block;
      }
    }

    @media (min-width: 1024px) {
      .menu-button {
        display: none;
      }

      .sidebar {
        left: 0;
      }

      .main-content {
        margin-left: 170px;
      }
    }

    /* Search bar styles */
    .search-bar {
      display: flex;
      align-items: center;
      background-color: #fff;
      border-radius: 500px;
      padding: 1px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-left: auto;
    }

    .search-bar input {
      outline: none;
      width: 90%;
      padding: 8px;
      font-size: 16px;
      border: none;
      border-radius: 500px;
    }

    .search-bar button {
      background-color: transparent;
      color: rgb(50, 91, 179);
      border: none;
      padding: 8px 15px;
      border-radius: 500px;
      font-size: 20px;
      cursor: pointer;
    }

    .search-bar button:hover {
      color: rgb(32, 66, 179);
    }

    /* iframe styles */
    iframe {
      border-radius: 5px;
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      display: none; /* Initially hidden */
    }
  </style>
  
</head>
<body>

  <div class="header">
    <div class="menu-button" onclick="toggleSidebar()">â˜°</div>
    <img src="C:\Users\k153f_qqpvs8e\Pictures\Documents\Module 2/tt.png" alt="Logo" class="logo" style="border-radius: 50%; width: 35px; height: auto;">
    <div class="help-center">Help</div>
    <div class="search-bar">
      <input type="text" placeholder="Search...">
      <button><i class="fas fa-search"></i></button>
    </div>
  </div>

  <div class="sidebar">
    <ul>
      <li><a href="#" onclick="loadContent('search')"><i class="fas fa-search"></i> Search</a></li>
      <li><a href="#" onclick="loadContent('account')"><i class="fas fa-user"></i> Account</a></li>
      <li><a href="#" onclick="loadContent('data')"><i class="fas fa-database"></i> Data</a></li>
      <li><a href="#" onclick="loadContent('tools')"><i class="fas fa-tools"></i> Tools</a></li>
      <li><a href="#" onclick="loadContent('security')"><i class="fas fa-shield-alt">  </i> Security</a></li>
      <li><a href="#" onclick="loadContent('helpbot')">Help Bot</a></li> <!-- Modified for Help Bot -->
    </ul>
  </div>

  <div class="main-content">
    <h1>Help Center</h1>
    <div class="main-container" id="main-container">
      <!-- Placeholder content; will be dynamically replaced -->
    </div>
    <iframe id="iframe" src="" style="width: 100%; height: 600px; border: none;"></iframe>
  </div>

  <script>
    window.onload = function() {
      loadContent('search'); // Automatically load the "Search" section when the page loads
    };

    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      const mediaQuery = window.matchMedia('(min-width: 0px)');
      if (mediaQuery.matches) {
        sidebar.style.left = sidebar.style.left === '0px' ? '-170px' : '0px';
      } else {
        sidebar.classList.toggle('active');
      }
    }

    function loadContent(contentType) {
      const mainContainer = document.getElementById('main-container');
      const iframe = document.getElementById('iframe');
      iframe.style.display = 'none';  // Hide the iframe when switching content
      iframe.src = ''; // Clear the iframe src

      if(contentType === "search") {
        mainContainer.innerHTML = `
          <div class="help-container" onclick="showIframe('sign in.html')"> <!-- Local file -->
            <img src="https://via.placeholder.com/300x200" alt="Search Tips">
            <div class="text">Search Tips</div>
          </div>
        `;
      } else if(contentType === "account") {
        mainContainer.innerHTML = `
          <div class="help-container" onclick="showIframe('index.html')"> <!-- Local file -->
            <img src="https://via.placeholder.com/300x200" alt="Account Security">
            <div class="text">Account Security</div>
          </div>`;
      } else if(contentType === "data") {
        mainContainer.innerHTML = `
          <div class="help-container" onclick="showIframe('index.html')"> <!-- Local file -->
            <img src="https://via.placeholder.com/300x200" alt="Data Recovery">
            <div class="text">Data Recovery</div>
          </div>`;
      } else if(contentType === "tools") {
        mainContainer.innerHTML = `
          <div class="help-container" onclick="showIframe('index.html')"> <!-- Local file -->
            <img src="https://via.placeholder.com/300x200" alt="Tool 3">
            <div class="text">Tool 3</div>
          </div>`;
      } else if(contentType === "security") {
        mainContainer.innerHTML = `
          <div class="help-container" onclick="showIframe('index.html')"> <!-- Local file -->
            <img src="https://via.placeholder.com/300x200" alt="Security Alerts">
            <div class="text">Security Alerts</div>
          </div>`;
      } else if(contentType === "helpbot") {
        showIframe('help-bot.html'); // Show iframe for Help Bot with local index.html
      }
    }

    function showIframe(url) {
      const iframe = document.getElementById('iframe');
      iframe.style.display = 'block'; // Show iframe
      iframe.src = url; // Load the content URL (in this case, local index.html)
    }
  </script>

</body>
</html>
